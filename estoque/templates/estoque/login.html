<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Hub de Setores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(234, 0, 95, 0.1);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .system-name {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .system-subtitle {
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
        }
        
        .login-title {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #ea005f;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(234, 0, 95, 0.1);
        }
        
        input::placeholder {
            color: #adb5bd;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #ea005f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #c4004b;
        }
        
        .error-message {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            border-left: 4px solid #e74c3c;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #ea005f;
        }
        
        .security-notice {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="https://faculdadelibano.edu.br/_next/image?url=%2Froot%2Flogo-website-colorida.webp&w=384&q=75" 
                 alt="Faculdade Libano" class="logo">
            <div class="system-name">CorpHub</div>
            <div class="system-subtitle">Sistema de Gestão de Estoque</div>
        </div>
        
        <h2 class="login-title">Acesso ao Sistema:</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar no Sistema</button>
            
            {% if form.errors %}
            <div class="error-message">
                Usuário ou senha incorretos!
            </div>
            {% endif %}
        </form>
        
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        
        <div class="security-notice">
            © 2025 Faculdade Líbano. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
